<html lang="en" class="no-js">
<!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World | Blast Mojo Example</title>
  <link rel="stylesheet" href="../_css/reset.css">
  <link rel="stylesheet" href="../_css/examples.css">
  <script type="text/javascript" src="../_js/modernizr-2.0.6.min.js"></script>
</head>
<body>
  <div id="container">
    <div id="main">
      <h1>Hello World Application</h1>
      <hr />
      <p>Welcome to the Hello World of the Blast Mojo Framework project.</p>
      <hr />
      <div class="line">
        <div id="registration-form" class="unit size1of2">
          <h2>Registration Form</h2>
          <form method="post">
          
          <label for="registration-username">enter username</label>
          <input type="text" name="username" id="registration-username" />

          <label for="registration-email">enter email address</label>
          <input type="email" name="email" id="registration-email" />

          <label for="registration-password">enter password</label>
          <input type="password" name="password" id="registration-password" />

          <button class="button next">Register</button>
          </form>
        </div>
        <div id="login-form" class="unit size1of2 lastUnit">
          <h2>Login Form</h2>
          <form method="post">
          <label for="login-email">enter email address</label>
          <input type="email" name="email" id="login-email" value="" placeholder="Please enter your email address" />
          <label for="login-password">enter password</label>
          <input type="password" name="password" id="login-password" value="" placeholder="Please enter your password" />
          <button class="button next">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--! end of #container -->
</body>
<script type="text/javascript" src="../_js/dojo.js"></script>
<script type="text/javascript" src="../../dist/mojo.js"></script>
<script type="text/javascript" src="helloworld.config.js"></script>
</html>
